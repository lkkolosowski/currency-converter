<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency Converter</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link href="css/style.css" rel="stylesheet" />
    <link href="css/form.css" rel="stylesheet" />
    <script defer src="js/script.js"></script>
  </head>
  <body class="body">
    <form class="form">
      <fieldset class="form__fieldset">
        <!-- 'align' attribute make 'legend' element centered in Mozilla browser -->
        <legend align="center" class="form__legend">Currency Converter</legend>
        <div class="form__wrapper">
          <div class="form__amount">
            <p class="form__paragraph">Enter amount</p>
            <input type="number" class="form__input js-amount" type="text" value="1" />
          </div>
          <div class="form__col">
            <div class="form__row">
              <p class="form__paragraph">From</p>
              <div class="form__select-box">
                <img class="form__image js-img" src="" alt="flag" />
                <select class="form__select js-form-select js-from-currency"></select>
                <p class="form__caption js-caption"></p>
              </div>
            </div>
            <div class="form__row">
              <p class="form__paragraph"><i class="form__exchange-icon fas fa-exchange-alt js-exchange-icon"></i></p>
            </div>
            <div class="form__row">
              <p class="form__paragraph">To</p>
              <div class="form__select-box">
                <img class="form__image js-img" src="" alt="flag" />
                <select class="form__select js-form-select js-to-currency"></select>
                <p class="form__caption js-caption"></p>
              </div>
            </div>
          </div>
          <p class="form__paragraph">Exchange rate</p>
          <div class="form__result js-result-text"></div>
        </div>
        <p class="form__paragraph form__paragraph--small">Currency rates updated on 28.09.2022</p>
      </fieldset>
    </form>
    <div class="js-preloader"></div>
  </body>
</html>
